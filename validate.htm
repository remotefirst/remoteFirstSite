<!DOCTYPE html>
<html>
<script src='https://www.google.com/recaptcha/api.js'></script>
<head>
    <title>remotefirst.io</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script language="javascript" type="text/javascript">
    </script>

    <style>
        html {
            background: url(images/background2.jpg);
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-color: #464646;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            margin: 0px;
            padding: 0px;
        }

        #logo-container img {
            max-width: 95%;
            height: auto !important;
            display: block;
            margin: 0 auto;
            padding-top: 10%;
        }

        @font-face {
            font-family: QSLight;
            src: url('fonts/Quicksand-Light.ttf');
        }

        @font-face {
            font-family: QSMed;
            src: url('fonts/Quicksand-Medium.ttf');
        }


        #blurb {
            max-width: 70%;
            height: auto !important;
            display: block;
            margin: 0 auto;
            padding-top: 5%;
            color: white;
            text-align: center;
            font-family: QSMed;
            font-size: 23px;
        }

        .tag {
            font-family: QSLight;
            margin: 0 auto;
            text-align: center;
            padding: 40px 10px 0px 10px;
            font: 13px
        }

            .tag input[type=email] {
                box-sizing: border-box;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                border: 1px solid #BEBEBE;
                padding: 7px;
                margin: 0px;
                -webkit-transition: all 0.30s ease-in-out;
                -moz-transition: all 0.30s ease-in-out;
                -ms-transition: all 0.30s ease-in-out;
                -o-transition: all 0.30s ease-in-out;
                outline: none;
                max-width: 300px;
            }

            .tag button {
                background: #4B99AD;
                padding: 8px 15px 8px 15px;
                border: none;
                color: #fff;
            }

        #email {
            background: rgba(255,255,255,1);
            border-radius: 4px;
            width: 100%;
            max-width: 300px;
            margin-top: 5px;
        }

            #email:focus {
                -moz-box-shadow: 0 0 8px #2e2e2e;
                -webkit-box-shadow: 0 0 8px #2e2e2e;
                box-shadow: 0 0 8px #2e2e2e;
                border: 1px solid #2e2e2e;
            }

        #saveForm {
            background-color: #46323b;
            -webkit-appearance: none;
            -webkit-border-radius: 4px;
            border-radius: 4px;
            width: 100%;
            max-width: 150px;
            margin-top: 5px;
        }

            #saveForm:hover {
                background: #61575c;
                border-radius: 4px;
            }




        @media all and (max-width: 600px) {

            #blurb {
                max-width: 70%;
                height: auto !important;
                display: block;
                margin: 0 auto;
                padding-top: 5%;
                color: white;
                text-align: center;
                font-family: QSMed;
                font-size: 20px;
            }
        }

        @media all and (max-width: 400px) {

            #blurb {
                max-width: 70%;
                height: auto !important;
                display: block;
                margin: 0 auto;
                padding-top: 5%;
                color: white;
                text-align: center;
                font-family: QSMed;
                font-size: 16px;
            }
        }
    </style>

</head>
<body>
    <div class="container">
        <div id="logo-container"><a href="#"><img src="images/logo.png" alt="remotefirst.io" /></a></div>
        <div id="blurb">Thank you for registering your interest!</div>

    </div>
</body>
</html>
